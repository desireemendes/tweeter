<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
  
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet">
  
    <!--Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" />
  
    <!--Timeago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
    <!--Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweets.css" />
  
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" <!--HEADER CSS-->
    <link rel="stylesheet" href="/styles/header.css" <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <container class="nav-right">
        <!-- <span><strong>Write</strong> a new tweet<br><i class="fas fa-angle-double-down"></i></span> -->
        <span><strong>Write</strong> a new tweet</span>
        <i class="arrow fas fa-angle-double-down"></i>
      </container>
    </nav>

    <header>
      <div>
          <!-- <img src="/images/profile-hex.png">  -->
          <img src="/images/des.png">
      </div>
      <br>
      <div>
          <h2>Desiree Mendes</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
        <!-- <form id="tweet-form" action="/tweets"> -->
          <label for="tweet-text">What's on your mind?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <output class="error"></output>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" type="number">140</output>
          </div>
        </form>
      </section>
  <!--Tweet container here-->
  <article id="tweets-container">
    <article class="tweets">
      <span class="tweeter-profile"></span>
      <img src="https://img.icons8.com/windows/50/000000/user-astronaut.png" />
      <h2>Newton</h2>
      <span class="userhandle">
        <h2>@userhandle</h2>
      </span>
      <div class="content">
        <h2>"The greatest wealth is to live content with little"</h2>
      </div>

      <footer>
        <div>
          <p>4 days ago</p>
        </div>
        <div>
          <i class="far fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="far fa-heart"></i>
        </div>
      </footer>
    </article>
  </article>

    </main>
  </body>
  
</html>
